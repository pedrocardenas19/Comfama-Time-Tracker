{% extends 'time_tracker/base.html' %}

{% block title %}Delete Task Category{% endblock %}

{% block content %}
    <h1>Delete Task Category</h1>
    <p>Are you sure you want to delete the task category "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'project-detail' object.project.id %}">Cancel</a>
{% endblock %}
